# Quality Settings
# TDD and quality standards configuration

quality:
  # TDD settings
  tdd:
    enabled: true
    coverage_minimum: 80
    test_first: true

  # TRUST 5 principles adoption
  trust5:
    test_first: true
    readable: true
    unified: true
    secured: true
    trackable: true

  # Code review requirements
  code_review:
    required: true
    auto_review: true

  # Documentation requirements
  documentation:
    skill_md_required: true
    readme_required: true
    changelog_required: true
