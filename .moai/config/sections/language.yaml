# Language Settings
# All language preferences for MoAI-ADK
# Referenced by: @.moai/config/sections/language.yaml in CLAUDE.md

language:
  # Primary conversation language (user-facing responses)
  conversation_language: "ko"
  conversation_language_name: "Korean"

  # Agent prompt language (internal - English recommended for token efficiency)
  agent_prompt_language: "en"

  # Documentation language
  documentation_language: "ko"

  # Code comments language
  code_comments: "en"

